{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Register - ProjectFlow{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-5">

            <div class="content-card">

                <!-- Header -->
                <div class="text-center mb-4">
                    <h1 class="fw-bold mb-2" style="font-size: 1.9rem;">Create Your Account</h1>
                    <p class="text-muted" style="font-size: 0.95rem;">
                        Join ProjectFlow and start collaborating smarter.
                    </p>
                </div>

                <!-- Registration Form -->
                <form method="post" novalidate>
                    {% csrf_token %}

                    <div class="mb-4">
                        {{ form|crispy }}
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg shadow-sm"
                                style="border-radius: 10px;">
                            <i class="bi bi-person-plus-fill me-2"></i>
                            Create Account
                        </button>
                    </div>
                </form>

                <!-- Login Link -->
                <div class="text-center mt-4">
                    <p class="text-muted mb-0" style="font-size: 0.9rem;">
                        Already have an account?
                        <a href="{% url 'login' %}" class="fw-semibold text-primary text-decoration-none"
                           style="transition: 0.2s;">
                           Log in here
                        </a>
                    </p>
                </div>

            </div>

        </div>
    </div>
</div>
{% endblock %}
